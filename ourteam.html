<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frag Scrims | Server Rules & Meet the Team</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0d14;
      color: white;
    }

    header {
      background-color: #0e1117;
      padding: 20px 40px;
      border-bottom: 2px solid #1E90FF;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-text {
      color: #1E90FF;
      font-size: 2rem;
      font-weight: bold;
    }

    .home-btn {
      background-color: #1E90FF;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #1E90FF;
      color: #0b0d14;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      color: #1E90FF;
      margin-bottom: 30px;
    }

    .rules-list {
      list-style: none;
      padding: 0;
    }

    .rules-list li {
      margin-bottom: 20px;
      background-color: #1c1e26;
      border-left: 5px solid #1E90FF;
      padding: 15px 20px;
      border-radius: 6px;
    }

    .rules-list li strong {
      color: #1E90FF;
      display: block;
      margin-bottom: 5px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #0e1117;
      border-top: 1px solid #1E90FF;
      margin-top: 40px;
    }

    .italic-text {
      font-style: italic;
      color: #888;
    }

    /* Meet the Team Section */
    .team-section {
      margin-top: 50px;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .team-grid .Developer,
    .team-grid .Owner,
    .team-grid .Management,
    .team-grid .Admin {
      text-align: center;
      background-color: #1c1e26;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .team-grid img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .team-grid p {
      margin-top: 10px;
    }

    .home-button {
      background-color: #1E90FF;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #0b0d14;
      color: #1E90FF;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-text">FRAG SCRIMS</div>
    <a href="index.html" class="home-btn">üè† Home</a>
  </header>

  <!-- Meet the Team Section -->
  <section class="team-section">
    <div class="container">
      <h1>Meet the Frag Scrims Staff</h1>
      <div class="team-grid">
        <div class="Developer">
          <img src="image/staff1.png" alt="Staff 1">
          <p class="ttvxd576yt">ttvxd576yt</p>
          <p class="Developer Scrim manager">Developer Scrim manager</p>
        </div>
        <div class="Owner">
          <img src="image/staff2.png" alt="Staff 2">
          <p class="Dan">Dan</p>
          <p class="Server Owner">Server Owner</p>
        </div>
        <div class="Management">
          <img src="image/staff3.png" alt="Staff 3">
          <p class="ZuesPCS">ZeusPCS</p>
          <p class="Community Director">Community Director</p>
        </div>
        <div class="Admin">
          <img src="image/staff4.png" alt="Staff 4">
          <p class="Troll.tech.">Troll.tech.</p>
          <p class="Admin">Admin</p>
        </div>
      </div>
    </div>
  </section>

  <div class="footer">
    &copy; 2025 Frag Scrims. All rights reserved.
  </div>
</body>
</html>
